<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="day_night.css">
  <title>Cat day and night</title>
</head>
<body>
  <!-- Tiktok meowish -->
  <div class="the-container"></div>
  
  <input type="checkbox" id="toggle" />
  <label for="toggle"></label>
  
  <div class="day-night-cont">
      <span class="the-sun"></span>
      <div class="the-moon"><span class="moon-inside"></span></div>
   </div>
  
  <div class="switch">
    <div class="button">
      <div class="b-inside"></div>
    </div>
  </div>
  
  <div class="c-window">
    
    <span class="the-sun"></span>
    <span class="the-moon"></span>
    
    <div class="the-cat">
      <div class="cat-face">
        <section class="eyes left"><span class="pupil"></span></section>
        <section class="eyes right"><span class="pupil"></span></section>  
        
        <span class="nose"></span>
      </div>  
    </div>
    
  </div>
  
</div>
</body>
</html>
